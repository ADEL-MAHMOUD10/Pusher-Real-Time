<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription Service</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="/static/config.js"></script>
    <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
</head>
<body>
    <div class="gradient-background"></div>
    <div class="sound-wave-bg"></div>
    <div class="particles-container" id="particles"></div>
    
    <div class="page-container relative z-10">
        <div class="container mx-auto px-4 py-12">
            <div class="max-w-3xl mx-auto">
                <div class="text-center mb-10">
                    <h1 class="text-4xl font-bold text-white mb-3 tracking-tight">Audio Transcription Service</h1>
                    <p class="text-lg text-indigo-200">Upload your audio files and get accurate transcriptions in moments</p>
                    
                    <div class="sound-waves mt-6">
                        <div class="sound-wave-bar"></div>
                        <div class="sound-wave-bar"></div>
                        <div class="sound-wave-bar"></div>
                        <div class="sound-wave-bar"></div>
                        <div class="sound-wave-bar"></div>
                        <div class="sound-wave-bar"></div>
                        <div class="sound-wave-bar"></div>
                        <div class="sound-wave-bar"></div>
                        <div class="sound-wave-bar"></div>
                    </div>
                </div>
                
                <div class="card p-8">
                    <div id="upload-area" class="upload-area rounded-xl p-10 text-center cursor-pointer mb-8 transition-all">
                        <div class="space-y-5">
                            <svg class="mx-auto h-16 w-16 audio-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                            </svg>
                            <div class="text-indigo-100">
                                <label for="file-upload" class="relative cursor-pointer font-medium transition block">
                                    <span class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg shadow-lg inline-flex items-center justify-center transition-all duration-300 transform hover:scale-105 hover:shadow-xl">
                                        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                        </svg>
                                        Upload an audio file
                                    </span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only" accept="audio/*">
                                </label>
                                <p class="mt-3 text-indigo-300">or drag and drop</p>
                            </div>
                            <div class="text-sm text-indigo-300 bg-indigo-900/30 py-2 px-4 rounded-lg inline-block border border-indigo-800/50">
                                MP3, WAV, M4A, or any audio file
                            </div>
                        </div>
                    </div>

                    <div id="progress-container" class="hidden space-y-4">
                        <div class="flex items-center">
                            <span id="status-badge" class="status-badge mr-3">Uploading</span>
                            <span id="progress-message" class="text-sm text-indigo-200 flex-grow">Preparing upload...</span>
                            <span id="progress-percentage" class="text-sm font-semibold text-indigo-300">0%</span>
                        </div>
                        <div class="w-full bg-indigo-900/30 rounded-full h-4 overflow-hidden">
                            <div id="progress-bar" class="progress-bar h-4 rounded-full" style="width: 0%"></div>
                        </div>
                        <div id="file-size-info" class="mt-2 text-sm text-indigo-300 text-center"></div>
                    </div>

                    <div id="result" class="mt-8 hidden space-y-4">
                        <div class="flex items-center justify-between">
                            <h3 class="text-xl font-semibold text-indigo-100">Transcription Result</h3>
                            <div class="flex space-x-2">
                                <button id="copy-btn" class="btn px-3 py-1 bg-indigo-800/50 hover:bg-indigo-700/50 text-indigo-200 rounded-md text-sm transition border border-indigo-700/30">
                                    Copy
                                </button>
                            </div>
                        </div>
                        <div id="transcription-text" class="transcription-result p-5 text-indigo-100 whitespace-pre-wrap"></div>
                    </div>
                </div>
                
                <div class="mt-8 text-center text-sm text-indigo-400">
                    Powered by AssemblyAI and Pusher
                </div>
            </div>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
