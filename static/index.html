<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription Service</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="/static/config.js"></script>
    <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        
        /* Sound wave background */
        .sound-wave-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='soundWavePattern' patternUnits='userSpaceOnUse' width='100' height='100' viewBox='0 0 100 100'%3E%3Cpath d='M0 50 Q 25 30, 50 50 T 100 50 M0 50 Q 25 70, 50 50 T 100 50' stroke='%236366f1' fill='none' stroke-width='0.5'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100%25' height='100%25' fill='url(%23soundWavePattern)'/%3E%3C/svg%3E");
            animation: wave-bg-pan 50s linear infinite;
        }
        
        @keyframes wave-bg-pan {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }
        
        /* Animated gradient */
        .gradient-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, #0f172a 0%, #1e293b 25%, #1e1b4b 50%, #312e81 75%, #0f172a 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -2;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .progress-bar {
            transition: width 0.5s ease-in-out;
            background: linear-gradient(90deg, #4f46e5 0%, #6366f1 50%, #8b5cf6 100%);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.7);
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(
                -45deg, 
                rgba(255, 255, 255, .2) 25%, 
                transparent 25%, 
                transparent 50%, 
                rgba(255, 255, 255, .2) 50%, 
                rgba(255, 255, 255, .2) 75%, 
                transparent 75%, 
                transparent
            );
            background-size: 50px 50px;
            animation: progressStripes 2s linear infinite;
            z-index: 1;
        }
        
        @keyframes progressStripes {
            0% { background-position: 0 0; }
            100% { background-position: 50px 0; }
        }
        
        .upload-area {
            border: 2px dashed #6366f1;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-color: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
        }
        
        .upload-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
        }
        
        .upload-area:hover {
            border-color: #818cf8;
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        
        .upload-area:hover::before {
            opacity: 1;
            animation: pulseGlow 2s infinite;
        }
        
        @keyframes pulseGlow {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
        
        .file-info {
            font-size: 0.875rem;
            color: #94a3b8;
        }
        
        .card {
            background-color: rgba(15, 23, 42, 0.7);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        .card:hover {
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.25);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .audio-icon {
            color: #818cf8;
            filter: drop-shadow(0 0 8px rgba(129, 140, 248, 0.5));
        }
        
        .audio-icon path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawPath 2s forwards, glowPath 3s infinite alternate;
        }
        
        @keyframes drawPath {
            to { stroke-dashoffset: 0; }
        }
        
        @keyframes glowPath {
            from { filter: drop-shadow(0 0 2px rgba(129, 140, 248, 0.5)); }
            to { filter: drop-shadow(0 0 8px rgba(129, 140, 248, 0.8)); }
        }
        
        /* Sound wave animation */
        .sound-waves {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            gap: 3px;
            margin-top: 15px;
        }
        
        .sound-wave-bar {
            width: 3px;
            background-color: #818cf8;
            border-radius: 2px;
            animation: soundWave 1s ease-in-out infinite;
            transform-origin: bottom;
        }
        
        .sound-wave-bar:nth-child(1) { animation-delay: 0.1s; height: 15px; }
        .sound-wave-bar:nth-child(2) { animation-delay: 0.2s; height: 25px; }
        .sound-wave-bar:nth-child(3) { animation-delay: 0.3s; height: 35px; }
        .sound-wave-bar:nth-child(4) { animation-delay: 0.4s; height: 20px; }
        .sound-wave-bar:nth-child(5) { animation-delay: 0.5s; height: 30px; }
        .sound-wave-bar:nth-child(6) { animation-delay: 0.4s; height: 25px; }
        .sound-wave-bar:nth-child(7) { animation-delay: 0.3s; height: 30px; }
        .sound-wave-bar:nth-child(8) { animation-delay: 0.2s; height: 15px; }
        .sound-wave-bar:nth-child(9) { animation-delay: 0.1s; height: 20px; }
        
        @keyframes soundWave {
            0%, 100% { transform: scaleY(0.5); opacity: 0.5; }
            50% { transform: scaleY(1); opacity: 1; }
        }
        
        .status-badge {
            background-color: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
            border-radius: 9999px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }
        
        .transcription-result {
            background-color: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 0.75rem;
            max-height: 300px;
            overflow-y: auto;
            color: #e2e8f0;
            position: relative;
        }
        
        .transcription-result::-webkit-scrollbar {
            width: 8px;
        }
        
        .transcription-result::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.3);
            border-radius: 0.75rem;
        }
        
        .transcription-result::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 0.75rem;
        }
        
        .btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:hover::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        /* Floating particles animation */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(99, 102, 241, 0.3);
            pointer-events: none;
            filter: blur(3px);
        }
    </style>
</head>
<body>
    <div class="gradient-background"></div>
    <div class="sound-wave-bg"></div>
    <div class="particles-container" id="particles"></div>
    
    <div class="page-container relative z-10">
        <div class="container mx-auto px-4 py-12">
            <div class="max-w-3xl mx-auto">
                <div class="text-center mb-10">
                    <h1 class="text-4xl font-bold text-white mb-3 tracking-tight">Audio Transcription Service</h1>
                    <p class="text-lg text-indigo-200">Upload your audio files and get accurate transcriptions in moments</p>
                    
                    <div class="sound-waves mt-6">
                        <div class="sound-wave-bar"></div>
                        <div class="sound-wave-bar"></div>
                        <div class="sound-wave-bar"></div>
                        <div class="sound-wave-bar"></div>
                        <div class="sound-wave-bar"></div>
                        <div class="sound-wave-bar"></div>
                        <div class="sound-wave-bar"></div>
                        <div class="sound-wave-bar"></div>
                        <div class="sound-wave-bar"></div>
                    </div>
                </div>
                
                <div class="card p-8">
                    <div id="upload-area" class="upload-area rounded-xl p-10 text-center cursor-pointer mb-8 transition-all">
                        <div class="space-y-5">
                            <svg class="mx-auto h-16 w-16 audio-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                            </svg>
                            <div class="text-indigo-100">
                                <label for="file-upload" class="relative cursor-pointer font-medium transition block">
                                    <span class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg shadow-lg inline-flex items-center justify-center transition-all duration-300 transform hover:scale-105 hover:shadow-xl">
                                        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                        </svg>
                                        Upload an audio file
                                    </span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only" accept="audio/*">
                                </label>
                                <p class="mt-3 text-indigo-300">or drag and drop</p>
                            </div>
                            <div class="text-sm text-indigo-300 bg-indigo-900/30 py-2 px-4 rounded-lg inline-block border border-indigo-800/50">
                                MP3, WAV, M4A, or any audio file
                            </div>
                        </div>
                    </div>

                    <div id="progress-container" class="hidden space-y-4">
                        <div class="flex items-center">
                            <span id="status-badge" class="status-badge mr-3">Uploading</span>
                            <span id="progress-message" class="text-sm text-indigo-200 flex-grow">Preparing upload...</span>
                            <span id="progress-percentage" class="text-sm font-semibold text-indigo-300">0%</span>
                        </div>
                        <div class="w-full bg-indigo-900/30 rounded-full h-4 overflow-hidden">
                            <div id="progress-bar" class="progress-bar h-4 rounded-full" style="width: 0%"></div>
                        </div>
                        <div id="file-size-info" class="mt-2 text-sm text-indigo-300 text-center"></div>
                    </div>

                    <div id="result" class="mt-8 hidden space-y-4">
                        <div class="flex items-center justify-between">
                            <h3 class="text-xl font-semibold text-indigo-100">Transcription Result</h3>
                            <div class="flex space-x-2">
                                <button id="copy-btn" class="btn px-3 py-1 bg-indigo-800/50 hover:bg-indigo-700/50 text-indigo-200 rounded-md text-sm transition border border-indigo-700/30">
                                    Copy
                                </button>
                            </div>
                        </div>
                        <div id="transcription-text" class="transcription-result p-5 text-indigo-100 whitespace-pre-wrap"></div>
                    </div>
                </div>
                
                <div class="mt-8 text-center text-sm text-indigo-400">
                    Powered by AssemblyAI and Pusher
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-upload');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressMessage = document.getElementById('progress-message');
        const progressPercentage = document.getElementById('progress-percentage');
        const fileSizeInfo = document.getElementById('file-size-info');
        const statusBadge = document.getElementById('status-badge');
        const result = document.getElementById('result');
        const transcriptionText = document.getElementById('transcription-text');
        const copyBtn = document.getElementById('copy-btn');

        // Initialize Pusher
        const pusher = new Pusher(PUSHER_CONFIG.key, {
            cluster: PUSHER_CONFIG.cluster,
            encrypted: true
        });

        // Subscribe to the upload channel
        const channel = pusher.subscribe('upload-channel');

        // Listen for progress updates
        channel.bind('progress-update', function(data) {
            updateProgress(data);
        });

        function updateProgress(data) {
            if (data.progress_percentage !== undefined) {
                const percentage = data.progress_percentage;
                progressBar.style.width = `${percentage}%`;
                progressPercentage.textContent = `${percentage.toFixed(1)}%`;
                
                // Update status badge
                if (percentage === 0) {
                    statusBadge.textContent = "Error";
                    statusBadge.style.backgroundColor = "rgba(239, 68, 68, 0.2)";
                    statusBadge.style.color = "#fca5a5";
                    statusBadge.style.borderColor = "rgba(239, 68, 68, 0.3)";
                } else if (percentage < 50) {
                    statusBadge.textContent = "Uploading";
                    statusBadge.style.backgroundColor = "rgba(99, 102, 241, 0.2)";
                    statusBadge.style.color = "#a5b4fc";
                    statusBadge.style.borderColor = "rgba(99, 102, 241, 0.3)";
                } else if (percentage < 100) {
                    statusBadge.textContent = "Processing";
                    statusBadge.style.backgroundColor = "rgba(37, 99, 235, 0.2)";
                    statusBadge.style.color = "#93c5fd";
                    statusBadge.style.borderColor = "rgba(37, 99, 235, 0.3)";
                } else {
                    statusBadge.textContent = "Completed";
                    statusBadge.style.backgroundColor = "rgba(22, 163, 74, 0.2)";
                    statusBadge.style.color = "#86efac";
                    statusBadge.style.borderColor = "rgba(22, 163, 74, 0.3)";
                }
                
                // Update sound wave animation based on progress
                updateSoundWaveAnimation(percentage);
            }
            
            if (data.prog_mes) {
                progressMessage.textContent = data.prog_mes;
                
                // Extract file size information from the message
                const mbMatch = data.prog_mes.match(/\(([\d.]+)MB\s*\/\s*([\d.]+)MB\)/);
                if (mbMatch) {
                    const [_, uploaded, total] = mbMatch;
                    fileSizeInfo.textContent = `Uploaded: ${uploaded}MB / Total: ${total}MB`;
                }
                
                // Add pulse animation during processing
                if (data.prog_mes.includes("Processing")) {
                    progressMessage.classList.add("pulse-animation");
                } else {
                    progressMessage.classList.remove("pulse-animation");
                }
            }
        }
        
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 8px
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Animation
                const duration = Math.random() * 60 + 30;
                particle.style.animation = `float ${duration}s linear infinite`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                // Apply animation with random parameters
                animateParticle(particle);
                
                particlesContainer.appendChild(particle);
            }
        }
        
        function animateParticle(particle) {
            const speedX = (Math.random() - 0.5) * 0.3;
            const speedY = (Math.random() - 0.5) * 0.3;
            
            let posX = parseFloat(particle.style.left);
            let posY = parseFloat(particle.style.top);
            
            function updatePosition() {
                posX += speedX;
                posY += speedY;
                
                // Boundary check and loop
                if (posX < 0) posX = 100;
                if (posX > 100) posX = 0;
                if (posY < 0) posY = 100;
                if (posY > 100) posY = 0;
                
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                requestAnimationFrame(updatePosition);
            }
            
            updatePosition();
        }
        
        // Function to update sound wave animation based on progress
        function updateSoundWaveAnimation(progress) {
            const soundWaveBars = document.querySelectorAll('.sound-wave-bar');
            
            if (progress < 10) {
                // Almost not moving
                soundWaveBars.forEach(bar => {
                    bar.style.animationDuration = '3s';
                    bar.style.opacity = '0.3';
                });
            } else if (progress < 50) {
                // Slow movement
                soundWaveBars.forEach(bar => {
                    bar.style.animationDuration = '1.5s';
                    bar.style.opacity = '0.6';
                });
            } else if (progress < 90) {
                // Active movement
                soundWaveBars.forEach(bar => {
                    bar.style.animationDuration = '0.8s';
                    bar.style.opacity = '1';
                });
            } else {
                // Fast movement
                soundWaveBars.forEach(bar => {
                    bar.style.animationDuration = '0.5s';
                    bar.style.opacity = '1';
                });
            }
        }

        // Handle drag and drop with improved visual feedback
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('border-indigo-400');
            uploadArea.classList.add('bg-indigo-900/20');
            uploadArea.style.transform = 'scale(1.02)';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('border-indigo-400');
            uploadArea.classList.remove('bg-indigo-900/20');
            uploadArea.style.transform = '';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('border-indigo-400');
            uploadArea.classList.remove('bg-indigo-900/20');
            uploadArea.style.transform = '';
            const files = e.dataTransfer.files;
            if (files.length) {
                handleFileUpload(files[0]);
            }
        });

        // Handle file input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFileUpload(e.target.files[0]);
            }
        });
        
        // Handle copy button
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(transcriptionText.textContent)
                .then(() => {
                    copyBtn.textContent = "Copied!";
                    setTimeout(() => {
                        copyBtn.textContent = "Copy";
                    }, 2000);
                })
                .catch(err => {
                    console.error('Could not copy text: ', err);
                });
        });

        async function handleFileUpload(file) {
            if (!file.type.startsWith('audio/')) {
                alert('Please upload an audio file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            progressContainer.classList.remove('hidden');
            result.classList.add('hidden');
            uploadArea.classList.add('opacity-50', 'pointer-events-none');
            
            // Reset progress indicators
            progressBar.style.width = '0%';
            progressPercentage.textContent = '0%';
            progressMessage.textContent = 'Preparing upload...';
            statusBadge.textContent = "Uploading";
            statusBadge.style.backgroundColor = "rgba(99, 102, 241, 0.2)";
            statusBadge.style.color = "#a5b4fc";
            statusBadge.style.borderColor = "rgba(99, 102, 241, 0.3)";
            
            // Activate sound wave animation
            updateSoundWaveAnimation(5);
            
            // Display file info
            const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
            fileSizeInfo.textContent = `File: ${file.name} (${fileSizeMB}MB)`;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    progressMessage.textContent = 'Transcription completed!';
                    progressBar.style.width = '100%';
                    progressPercentage.textContent = '100%';
                    statusBadge.textContent = "Completed";
                    statusBadge.style.backgroundColor = "rgba(22, 163, 74, 0.2)";
                    statusBadge.style.color = "#86efac";
                    statusBadge.style.borderColor = "rgba(22, 163, 74, 0.3)";
                    
                    // Update sound wave animation to completed state
                    updateSoundWaveAnimation(100);
                    
                    // Show transcription result
                    result.classList.remove('hidden');
                    transcriptionText.textContent = data.file_transcripe;
                } else {
                    throw new Error(data.message || 'Upload failed');
                }
            } catch (error) {
                progressMessage.textContent = `Error: ${error.message}`;
                progressBar.style.width = '0%';
                progressPercentage.textContent = '0%';
                statusBadge.textContent = "Error";
                statusBadge.style.backgroundColor = "rgba(239, 68, 68, 0.2)";
                statusBadge.style.color = "#fca5a5";
                statusBadge.style.borderColor = "rgba(239, 68, 68, 0.3)";
                
                // Update sound wave animation to error state
                updateSoundWaveAnimation(0);
            } finally {
                uploadArea.classList.remove('opacity-50', 'pointer-events-none');
                progressMessage.classList.remove("pulse-animation");
            }
        }
        
        // Initialize particles on page load
        window.addEventListener('load', createParticles);
    </script>
</body>
